<div>
  <div class="header-top">
    <h1 i18n *ngIf="!isMobile">Home</h1>
    <div *ngIf="isMobile">
      <!-- <app-avatar [user]="user" [size]="{ w: '32px', h: '32px' }"></app-avatar> -->
      <img src="assets/twitter-logo.svg" alt="twitter-logo" />
    </div>
  </div>
  <div class="header-bottom">
    <a i18n class="header-bottom-link" [class.selected]="feed !== 'following'" (click)="navigate('for_you')">
      For you
    </a>
    <a i18n class="header-bottom-link" [class.selected]="feed === 'following'" (click)="navigate('following')">
      Following
    </a>
  </div>
</div>
