<div class="left-sidebar-buttons-style">
  <app-sidebar-button [img]="currentPath === '/' ? 'assets/home-hover.svg' : 'assets/home.svg'" path="/"
    [currentPath]="currentPath" [isMobile]="isMobile" (onClick)="handleButtonClick($event)"></app-sidebar-button>

  <app-sidebar-button [img]="currentPath === '/explore' ? 'assets/explore-hover.svg' : 'assets/explore.svg'"
    path="/explore" [currentPath]="currentPath" [isMobile]="isMobile"
    (onClick)="handleButtonClick($event)"></app-sidebar-button>

  <app-sidebar-button [img]="currentPath === '/message' ? 'assets/message-hover.svg' : 'assets/message.svg'"
    path="/message" [currentPath]="currentPath" [isMobile]="isMobile"
    (onClick)="handleButtonClick($event)"></app-sidebar-button>

  <app-sidebar-button [img]="currentPath === '/profile' ? 'assets/profile-hover.svg' : 'assets/profile.svg'"
    path="/profile" [currentPath]="currentPath" [isMobile]="isMobile"
    (onClick)="handleButtonClick($event)"></app-sidebar-button>
</div>
